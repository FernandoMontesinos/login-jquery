<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso a la página</title>
    <!--Custom Css-->
    <link rel="stylesheet" href="styles.css">
    <!--Fuentes Google-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="contenedor">
        <form action="#" class="form-box">
            <h1 class="form-title">Registro</h1>
            <input type="text" placeholder="Nombre" id="nombre" autocomplete="username">
            <input type="password" placeholder="Contraseña" id="password" autocomplete="current-password">
            <button type="submit" class="btn">
                Ingresar
            </button>
        </form>
        <div class="sinregistro">Faltan Datos de nombre o contraseña</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
